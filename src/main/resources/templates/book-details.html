<!doctype html>
<html th:each="el : ${book}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../static/images/icons/books-icon-light-theme.png">
    <title th:text="${el.name}"></title>
</head>
<body class="bg-secondary">
<header th:insert="~{components/header :: header}"></header>
<div class="container">
    <div class="secondary alert-info mt-2">
        <div>
            <div>
                <div>
                    <div class="row row-cols-1 row-cols-md-2 g-1 bg-dark">
                        <div class="col-lg-4">
                            <img th:src="@{/book_covers/{id}(id=${el.book_id + '.png'})}" width="300" height="600"
                                 class="card-img-top" alt="...">
                        </div>
                        <div class=" col-lg-8 container position-relative">
                            <h4 th:text="${el.name}" class="text-start px-4 p-1 text-light fw-bold"></h4>
                            <h6 th:text="'Author: ' + ${el.author}" class="text-start px-4 text-light fw-norm"></h6>
                            <div class="p-2 px-1">
                            <h5 th:text="'‚≠ê' +${el.averageRating} + ' ('+${el.ratingCount}+')'" class="text-start px-4 text-light fw-norm"></h5>
                                <form th:action="'/rate/' + ${el.book_id}" method="post" id="ratingForm">
                                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">

                                    <!-- Use a Thymeleaf loop to generate rating buttons from 1 to 5 -->
                                    <div class="btn-group" role="group" aria-label="Rating Buttons">
                                        <button type="button" class="btn btn-light" onclick="setRating(1)">1</button>
                                        <button type="button" class="btn btn-light" onclick="setRating(2)">2</button>
                                        <button type="button" class="btn btn-light" onclick="setRating(3)">3</button>
                                        <button type="button" class="btn btn-light" onclick="setRating(4)">4</button>
                                        <button type="button" class="btn btn-light" onclick="setRating(5)">5</button>
                                    </div>

                                    <!-- Hidden input to store the selected rating -->
                                    <input type="hidden" name="rating" id="selectedRating">

                                </form></div>
                            <div class="container mt-4">
                                <h5 class="text-light fw-bold">Rate this book:</h5>

                            </div>
                            <div class="p-2 px-1">
                                <div class="p-1">
                                    <a class="btn btn-light ms-3" th:href="'/read/' + ${el.book_id}">Read</a>
                                    <a class="btn btn-light ms-3" th:href="'/download/'+ ${el.book_id}">Download</a>
                                </div>
                                <div class="p-1">
                                </div>
                                <div class="container">
                                    <div class="row justify-content-start row-cols-auto">
                                        <div class="col-2 p-1">
                                            <form th:if="${!usersession.getBooks_list().contains(el)}"
                                                  th:action="'/user/' + ${el.book_id} + '/atu'" method="post">
                                                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                                                <input type="submit" value="ü§ç Favorite"
                                                       class="btn btn-primary btn-light ms-3">
                                            </form>
                                            <form th:unless="${!usersession.getBooks_list().contains(el)}"
                                                  th:action="'/user/' + ${el.book_id} + '/dfu'" method="post">
                                                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                                                <input type="submit" value="‚ù§ Favorites"
                                                       class="btn btn-primary btn-light ms-3">
                                            </form>
                                        </div>
                                        <div th:if="${usersession.isAdmin()}" class="p-1 col-1">
                                            <a th:href="'/book/edit/' + ${el.book_id}"
                                               class="btn btn-warning ms-3">Edit</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h5 class="px-2 text-light fw-bold">Description:</h5>
                            <p class="text-light px-2" th:text="${el.description}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rating Section -->


</div>
</body>
<script>
    function setRating(rating) {
        document.getElementById('selectedRating').value = rating;
        document.getElementById('ratingForm').submit(); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
    }
</script>
</html>
