<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" th:href="@{/images/books-icon-dark-theme.png}"/>
    <link th:href="@{/css/light-theme.css}" rel="stylesheet" id="themecss"/>
    <link th:href="@{/js/themes.js}" rel="script">
    <title>Books</title>
</head>
<body class="bg-secondary">

<header th:insert="~{components/header :: header}"></header>

<div class="container">
    <div class="secondary alert-info mt-2">

        <div th:if="${recommendedBooks != null and #authorization.expression('isAuthenticated()')}">
            <h2>Recommended Books</h2>
            <div class="scrolling-container">
                <div class="d-flex flex-nowrap">
                    <div th:each="book, iterStat : ${recommendedBooks}" class="col-lg-2 col-md-3 col-6" style="padding: 5px;">
                        <div class="card h-100">
                            <div class="position-relative">
                                <!-- Ð’Ð°ÑˆÐ¸ Ñ„Ð¾Ñ€Ð¼Ñ‹ Ð´Ð»Ñ Ð´Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¸Ñ Ð² Ð¸Ð·Ð±Ñ€Ð°Ð½Ð½Ð¾Ðµ -->
                                <div>
                                    <a th:href="'/books/' + ${book.book_id}">
                                        <img th:src="@{~/book_covers/{id}(id=${book.book_id + '.png'})}"
                                             alt="image error"
                                             width="500" height="300"
                                             th:href="'/books/' + ${book.book_id}"
                                             class="card-img-top img-responsive">
                                    </a>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a th:href="'/books/' + ${book.book_id}" class="text-decoration-none" style="max-height: 100px">
                                    <h5 th:text="${book.name}" class="text-center text-dark"></h5>
                                </a>
                                <h6 th:text="${book.author}" class="text-muted" style="max-height: 40px"></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="row row-cols-1 row-cols-md-5 g-4">
            <div th:each="el : ${books}">
                <div class="col">
                    <div class="card h-100">
                        <div class="position-relative">
                            <form th:if="${!usersession.getBooks_list().contains(el)}" class="position-absolute"
                                  th:action="'/user/'+ ${el.book_id} + '/atu'" method="post">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                                <input type="submit" value="ðŸ¤" class="btn" style="font-size: larger">
                            </form>
                            <form th:unless="${!usersession.getBooks_list().contains(el)}" class="position-absolute"
                                  th:action="'/user/' + ${el.book_id} + '/dfu'" method="post">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                                <input type="submit" value="â¤" class="btn" style="font-size: larger">
                            </form>
                            <div>
                                <a th:href="'/books/' + ${el.book_id}">
                                    <img th:src="@{~/book_covers/{id}(id=${el.book_id + '.png'})}"
                                         alt="image error"
                                         width="500" height="300"
                                         th:href="'/books/' + ${el.book_id}"
                                         class="card-img-top img-responsive">
                                </a>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a th:href="'/books/' + ${el.book_id}" class="text-decoration-none"
                               style="max-height: 100px">
                                <h5 th:text="${el.name}" class="text-center text-dark"></h5>
                            </a>
                            <h6 th:text="${el.author}" class="text-muted" style="max-height: 40px "></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{components/footer :: footer}"></footer>
<script th:inline="javascript">
    $(document).ready(function () {
        $('#recommendationSlider').carousel();
    });
</script>
<script th:src="@{/js/themes.js}"></script>
<style>
    .scrolling-container {
        overflow-x: auto;
    }

    .flex-nowrap {
        flex-wrap: nowrap;
    }

</style>
</body>
</html>
