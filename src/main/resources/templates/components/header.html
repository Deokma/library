<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #criteriaModal {
            margin-top: 50px;
        }
    </style>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="/">
                <img th:src="@{/images/icons/books-icon-dark-theme.ico}"
                     alt="" width="35" height="30" class="d-inline-block align-text-top">
                Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                </ul>
                <div class="input-group col d-flex">
                    <input type="text" class="form-control-sm" placeholder="Search book name" aria-label="Search book name" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary btn-sm" type="button" id="button-addon2">Search</button>
                </div>
                <button class="btn btn-outline-secondary btn-sm" type="button" id="criteriaButton" data-bs-toggle="modal" data-bs-target="#criteriaModal">Criteria</button>

                <!-- Модальное окно Criteria -->
                <div class="modal fade" id="criteriaModal" tabindex="-1" role="dialog" aria-labelledby="criteriaModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="criteriaModalLabel">Search Criteria</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- Форма с критериями -->
                                <form th:action="@{/search}" method="post">
                                    <div class="mb-3">
                                        <label for="authorCriteria" class="form-label">Author:</label>
                                        <input type="text" class="form-control" id="authorCriteria" name="author">
                                    </div>
                                    <div class="mb-3">
                                        <label for="ratingCriteria" class="form-label">Rating:</label>
                                        <input type="number" class="form-control" id="ratingCriteria" name="rating" min="1" max="5">
                                    </div>
                                    <div class="mb-3">
                                        <label for="popularityCriteria" class="form-label">Popularity:</label>
                                        <input TYPE="number" class="form-control" id="popularityCriteria" name="popularity" min="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="yearCriteria" class="form-label">Year:</label>
                                        <input type="number" class="form-control" id="yearCriteria" name="year" min="0">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <form class="d-flex">
                    <div th:if="${usersession.isAdmin()}">
                        <button class="btn btn-dark btn-sm text-light " aria-current="page" type="submit">
                            <a href="/books/add" class="text-decoration-none text-reset fw-bold">Add book</a>
                        </button>
                        <button class="btn btn-dark btn-sm text-light " aria-current="page" type="submit">
                            <a href="/admin" class="text-decoration-none text-reset fw-bold">Admin Panel</a>
                        </button>
                    </div>
                </form>
                <div class="col d-flex justify-content-end align-items-end">
                    <div th:if="${usersession.username}">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-online-primary btn-sm btn-light float-right px-3" type="submit">
                                    <a href="/account" class="text-decoration-none text-reset">Account</a>
                                </button>
                            </div>
                            <div class="col">
                                <form class="d-flex " action="/logout" method="post">
                                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                                    <input type="submit"
                                           class="btn btn-online-primary btn-sm btn-light float-right px-3"
                                           value="Log out">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div th:unless="${usersession.username}">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-online-primary btn-sm btn-light float-right px-3" type="submit">
                                    <a href="/login" class="text-decoration-none text-reset">Login</a>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-online-primary btn-sm btn-light float-right px-3" type="submit">
                                    <a href="/registration" class="text-decoration-none text-reset">Register</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<script th:inline="javascript">
    function submitSearch() {
        var author = document.getElementById('authorCriteria').value;
        var rating = document.getElementById('ratingCriteria').value;
        var popularity = document.getElementById('popularityCriteria').value;
        var year = document.getElementById('yearCriteria').value;

        var criteria = {
            "author": author,
            "rating": rating,
            "popularity": popularity,
            "year": year
        };

        fetch('/api/books/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(criteria)
        })
            .then(response => response.json())
            .then(data => {
                // Обработка результата поиска
                console.log(data);
            })
            .catch(error => console.error('Error:', error));
    }
</script>
